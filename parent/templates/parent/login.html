{% extends "student/template.html" %}

{% block main %}
<form action="" method="post">
    {% csrf_token %}
    <input type="text" name="username" placeholder="{{ login.username }}"><br>
    <input type="password" name="password" placeholder="{{ login.password}}"><br>
    <input type="submit" value="{{ login.login }}">
</form>
<a href="">{{ login.help }}</a>
{% endblock %}

{% block footer %}
<a href="">{{ login.student }}</a>
<a href="">{{ login.parent }}</a>
{% endblock %}
